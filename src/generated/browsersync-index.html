<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI Live Reload</title>
    <link
      rel="icon"
      type="image/png"
      href="http://localhost:3000/docs/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="http://localhost:3000/docs/favicon-32x32.png"
      sizes="32x32"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow-y: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe src="http://localhost:3000/docs"></iframe>
  </body>
</html>
